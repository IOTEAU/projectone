                    <hr>
                    </h3>
                      <label for="txt_email">Username</label>
                      <input v-model="email" class="form-control" id="txt-email" placeholder="Enter email">
                    </div>
                    <div class="form-group">

                      <input v-modle="password" class="form-control" id="txt-pass" placeholder="Password">
                    </div>
                </form>
                  </div>
                                    <div id="logout-tap" class="tab-from-group" style="display: none;">

                                            <p id="user-data"></p>
                                        </div>
                                    </div>
                                </div>
                                <button id="id-button" type="sign in" class="btn btn-default" onclick="check(this.BtnLogIn)">เข้าสู่ระบบ</button>
                            </div>
                        </div>
  </div>
